<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="restaurant">
        <h1 class="heading">Timmy's Diner</h1>
        <p class="description">The best burgers and pizzas in town.</p>
      </div>

      <!-- MENU SECTION -->
      <div class="menu">
        <div class="food food1">
          <img src="img/pizza.svg" class="food-img" alt="pizza" />
          <div class="food-content">
            <h2 class="food-title">Pizza</h2>
            <p class="food-ingredients">pepperoni, mushroom, green pepper</p>
            <p class="food-price">$14</p>
          </div>
          <div class="btn">
            <button class="addBtn">+</button>
          </div>
        </div>
        <div class="food food2">
          <img src="img/burger.svg" class="food-img" alt="burger" />
          <div class="food-content">
            <h2 class="food-title">Burger</h2>
            <p class="food-ingredients">ground beef, lettuce, tomato</p>
            <p class="food-price">$12</p>
          </div>
          <div class="btn">
            <button class="addBtn">+</button>
          </div>
        </div>
        <div class="food food3">
          <img src="img/beer.svg" class="food-img" alt="beer" />
          <div class="food-content">
            <h2 class="food-title">Beer</h2>
            <p class="food-ingredients">grain, hops, yeast, water</p>
            <p class="food-price">$12</p>
          </div>
          <div class="btn">
            <button class="addBtn">+</button>
          </div>
        </div>
      </div>

      <!-- YOUR ORDER SECTION -->
      <h2 class="orderTitle">Your Order</h2>
      <div class="orderContainer">
        <div class="pricing">
          <p class="addTitle">Pizza</p>
          <span class="removeBtn">remove</span>
          <p class="addPricing">$14</p>
        </div>
        <div class="totalContainer">
          <p class="totalTitle">Total price:</p>
          <p class="fullTotal">$26</p>
        </div>
        <button class="orderBtn" id="complete">Complete order</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
